<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-field">
        <input class="input" type="text" placeholder="Password Display Here" id=""><img onclick="copyPassword()" class="copy" src="copy.svg">
        </div>
        <button onclick="generatePassword()" class="generate"><img src="generate.svg" alt=""><p>Generate</p></button>
    </div>
</body>
</html>
